<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="theme-color" content="#1ba10f">
    <title>登录</title>
    <link href="/assets/dist/css/material-icons.css" rel="stylesheet">
    <link href="/assets/dist/css/base.min.css" rel="stylesheet">
<style>
    .ui-footer {
        border-top: 1px solid rgba(0, 0, 0, .12);
        text-align: center;
        margin-top: 6px;
        padding-top: 12px;
        padding-bottom: 12px;
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
    }
    .ui-content {
        margin-top:24px;
        margin-bottom: 92px;
    }

</style>
</head>
<body class="page-brand">

<header class="header header-brand  ui-header">
    <span class="header-logo">Admin</span>
</header>

<main id="app" class="ui-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
                <section>
                    <div class="card">
                        <div class="card-main">
                            <div class="card-header">
                                <div class="card-inner">
                                    <h1 class="card-heading">Sign In</h1>
                                </div>
                            </div>
                            <div class="card-inner">
                                <p class="text-center">
                                    <span class="avatar avatar-inline avatar-lg">
                                        <img alt="Login" src="/assets/img/avatar.jpg">
                                    </span>
                                </p>
                                <div class="form-group form-group-label">
                                    <div class="row">
                                        <div class="col-md-10 col-md-push-1">
                                            <label class="floating-label" for="sign_in_email">Email</label>
                                            <input v-model="email" class="form-control" id="sign_in_email" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-label">
                                    <div class="row">
                                        <div class="col-md-10 col-md-push-1">
                                            <label class="floating-label" for="sign_in_password">Password</label>
                                            <input v-model="password" class="form-control" id="sign_in_password"
                                                   type="password">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-10 col-md-push-1">
                                            <button @click="onSubmit" class="btn btn-block btn-brand waves-attach">
                                                SignIn
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-10 col-md-push-1">
                                            <div class="checkbox checkbox-adv">
                                                <label for="ui_login_remember">
                                                    <input class="access-hide" id="ui_login_remember"
                                                           name="ui_login_remember" type="checkbox">Stay signed in
                                                    <span class="checkbox-circle"></span>
                                                    <span class="checkbox-circle-check"></span>
                                                    <span class="checkbox-circle-icon icon">done</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!---card-inner-->
                        </div><!---card-main-->
                    </div><!--card-->
                    <div class="clearfix">
                        <p class="margin-no-top pull-left">
                            <a class="btn btn-flat btn-brand waves-attach" href="javascript:void(0)">Need help?</a>
                        </p>
                        <p class="margin-no-top pull-right">
                            <a class="btn btn-flat btn-brand waves-attach" href="javascript:void(0)">Create an account</a>
                        </p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>
<footer class="footer ui-footer">
    <div class="container">
        <p>Material</p>
    </div>
</footer>
<script src="/assets/dist/js/jquery.min.js"></script>
<script src="/assets/dist/js/base.min.js"></script>
<script src="/assets/dist/js/vue.js"></script>
<script src="/assets/js/util.js" type="text/javascript"></script>
<script>
    var ErrorSnackbar = "Oh,Snap! 出了点错误";
    new Vue({
        "el": "#app",
        data: {
            email: "",
            password: ""
        },
        methods: {
            onSubmit: function () {
                if(this.email == null){
                    $("body").snackbar({alive: 3500, content: "邮箱不能为空"});
                }else if(this.password == ""){
                    $("body").snackbar({alive: 3500, content: "密码不能为空"});
                }else{
                    Util.postData.config.authUrl = location.pathname;
                    Util.postData.init(location.pathname+location.search,{email: this.email, password: this.password},null,function(data){
                         window.location.replace(data.Addition);
                    });
                } //else end
            }
        }
    });
</script>
</body>
</html>
