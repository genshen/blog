                                        <li>

                                        </li>
                                        <li>
                                            <a class="waves-attach waves-effect" href="javascript:void(0)"><span class="icon margin-right-sm">drafts</span>&nbsp;存为草稿</a>

                                    </ul>
                                </li>
                            </ul>
                            <div class="pull-right">
                                <a class="btn btn-flat btn-brand waves-attach waves-effect">提交</a>
                            </div>

                        <div class="markdown-preview" v-html="input | markdown"></div>
                    </div>

            </div>
        </div>
